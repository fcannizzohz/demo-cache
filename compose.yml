services:

  ## Hazelcast cluster and Management Center
  hazelcast1:
    image: hazelcast/hazelcast-enterprise:latest
    container_name: hz1
    env_file: "./.env"
    ports:
      - "5701:5701"
    volumes:
      - ./resources/hazelcast.yaml:/opt/hazelcast/hazelcast.yaml
    environment:
      - HAZELCAST_CONFIG=/opt/hazelcast/hazelcast.yaml
      - HZ_NETWORK_JOIN_TCP_IP_ENABLED=true
      - HZ_NETWORK_JOIN_TCP_IP_MEMBERS=hazelcast1
    networks:
      - hznet

  management-center:
    image: hazelcast/management-center:latest
    container_name: mc
    env_file: "./.env"
    ports:
      - "8080:8080"
    environment:
      - MC_DEFAULT_CLUSTER=dev
      - MC_DEFAULT_CLUSTER_MEMBERS=hazelcast1
    networks:
      - hznet

  ## postgres
  pgsql:
    image: postgres
    container_name: pgsql
    restart: always
    shm_size: 128mb
    ports:
      - "5432:5432"
    env_file: "./.env"
    volumes:
      - ./data/pgsql:/var/lib/postgresql/data
    networks:
      - hznet

  adminer:
    image: adminer
    container_name: adminer
    restart: always
    ports:
      - 8089:8080
    networks:
      - hznet

networks:
  hznet:
    driver: bridge

volumes:
  mongo_data:
