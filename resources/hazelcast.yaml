hazelcast:
  management-center:
    console-enabled: true

  cluster-name: dev
  jet:
    enabled: true
  properties:
    hazelcast.socket.bind.any: true

  data-connection:
    pgsql-connection:
      type: JDBC
      properties:
        jdbcUrl: jdbc:postgresql://pgsql:5432/postgres
        user: "check .env file"
        password: "check .env file"
      shared: true

  map:
    orders:
      map-store:
        enabled: true
        class-name: com.hazelcast.mapstore.GenericMapLoader
        properties:
          data-connection-ref: pgsql-connection
          external-name: orders
          id-column: id
          columns: id,product_id,created_at,updated_at,quantity,description,status_id,total_price
          type-name: com.hazelcast.fcannizzohz.democache.model.Order
    orderstatus:
      map-store:
        enabled: true
        class-name: com.hazelcast.mapstore.GenericMapLoader
        properties:
          data-connection-ref: pgsql-connection
          external-name: products
          id-column: id
          columns: id,name
          type-name: com.hazelcast.fcannizzohz.democache.model.OrderStatus
    products:
      map-store:
        enabled: true
        class-name: com.hazelcast.mapstore.GenericMapLoader
        properties:
          data-connection-ref: pgsql-connection
          external-name: products
          id-column: id
          columns: id,name,price
          type-name: com.hazelcast.fcannizzohz.democache.model.Product
